<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동 토폴로지 마인드맵</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
        }
        
        .control-panel {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .button {
            background: #007acc;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 5px;
            transition: all 0.3s;
        }
        
        .button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        
        .button-success {
            background: #28a745;
        }
        
        .button-success:hover {
            background: #1e7e34;
        }
        
        .button-danger {
            background: #dc3545;
        }
        
        .topology-canvas {
            background: #f8fdf8;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            height: 1200px;
            overflow: hidden;
        }
        
        .node {
            position: absolute;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            user-select: none;
        }
        
        .node:hover {
            transform: scale(1.1);
            z-index: 10;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .center-node {
            width: 120px;
            height: 120px;
            background: #000;
            color: white;
            font-size: 16px;
            z-index: 5;
            border: 4px solid #333;
        }
        
        .person-node {
            width: 100px;
            height: 100px;
            font-size: 10px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            border: 3px solid rgba(255,255,255,0.3);
            line-height: 1.2;
            word-break: keep-all;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 5px;
        }
        
        .node-info {
            position: absolute;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            z-index: 20;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            max-width: 600px;
            min-width: 300px;
            white-space: normal;
            word-wrap: break-word;
        }
        
        .node:hover .node-info {
            opacity: 1;
        }
        
        .connection-line {
            position: absolute;
            height: 2px;
            background: rgba(0,0,0,0.2);
            transform-origin: left center;
            z-index: 1;
            transition: all 0.3s;
        }
        
        .connection-line:hover {
            background: rgba(0,0,0,0.4);
            height: 3px;
        }
        
        .cluster-controls {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .cluster-toggle {
            display: inline-block;
            padding: 8px 16px;
            margin: 5px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }
        
        .cluster-toggle.active {
            background: #007acc;
            transform: scale(1.05);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #007acc;
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid;
        }
        
        .alert-info {
            background: #d1ecf1;
            border-color: #17a2b8;
            color: #0c5460;
        }
        
        .alert-success {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }
        
        .color-red { 
            background: linear-gradient(135deg, #ffb3b3 0%, #ff8080 100%);
            border: 2px solid rgba(255, 255, 255, 0.6);
        }
        .color-yellow { 
            background: linear-gradient(135deg, #fff2b3 0%, #ffe680 100%);
            color: #555; 
            text-shadow: none;
            border: 2px solid rgba(255, 255, 255, 0.6);
        }
        .color-blue { 
            background: linear-gradient(135deg, #b3d9ff 0%, #80c4ff 100%);
            border: 2px solid rgba(255, 255, 255, 0.6);
        }
        .color-green { 
            background: linear-gradient(135deg, #b3f0b3 0%, #80e680 100%);
            color: #333; 
            text-shadow: none;
            border: 2px solid rgba(255, 255, 255, 0.6);
        }
        .color-purple { 
            background: linear-gradient(135deg, #e6b3ff 0%, #d580ff 100%);
            border: 2px solid rgba(255, 255, 255, 0.6);
        }
        .color-orange { 
            background: linear-gradient(135deg, #ffd9b3 0%, #ffbf80 100%);
            border: 2px solid rgba(255, 255, 255, 0.6);
        }
        .color-pink { 
            background: linear-gradient(135deg, #ffb3e6 0%, #ff80d5 100%);
            border: 2px solid rgba(255, 255, 255, 0.6);
        }
        .color-cyan { 
            background: linear-gradient(135deg, #b3f0ff 0%, #80e6ff 100%);
            border: 2px solid rgba(255, 255, 255, 0.6);
        }
        
        .loading {
            text-align: center;
            color: #007acc;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">🧠 자동 토폴로지 마인드맵</div>
            <div class="subtitle">북스터디 데이터가 자동으로 시각화됩니다</div>
        </div>
        
        <div class="stats" id="statsContainer">
            <div class="stat-card">
                <div class="stat-number" id="responseCount">0</div>
                <div class="stat-label">총 응답</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="keywordCount">0</div>
                <div class="stat-label">키워드</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="clusterCount">0</div>
                <div class="stat-label">클러스터</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="centerConcept">-</div>
                <div class="stat-label">중심 개념</div>
            </div>
        </div>
        
        <div class="control-panel">
            <h3>📊 데이터 상태</h3>
            <div class="alert alert-info">
                <strong>자동 업데이트:</strong> 구글 스프레드시트에서 5분마다 자동 동기화됩니다
            </div>
            
            <div>
                <button class="button button-success" onclick="loadAutoData()">🔄 최신 데이터 로드</button>
                <button class="button" onclick="loadSampleData()">📝 샘플 데이터 보기</button>
                <button class="button" onclick="togglePhysics()" id="physicsToggle">🐟 물리 OFF</button>
                <button class="button button-danger" onclick="clearAll()">🗑️ 화면 지우기</button>
                <button class="button" onclick="exportImage()">📸 이미지 저장</button>
            </div>
        </div>
        
        <div class="cluster-controls" id="clusterControls" style="display: none;">
            <h3>🎛️ 클러스터 토글</h3>
            <div id="clusterButtons"></div>
        </div>
        
        <div class="topology-canvas" id="topologyCanvas">
            <div class="loading">
                <h3>📡 북스터디 데이터를 불러오는 중...</h3>
                <p>잠시만 기다려주세요</p>
            </div>
        </div>
    </div>

    <script>
        let currentData = null;
        let visibleClusters = new Set();
        let physicsNodes = [];
        let magneticStones = []; // 🪨 보이지 않는 자석 돌들
        let lastSnapTime = 0; // ⚡ 마지막 반짝 귀환 시간
        let animationId = null;
        let isPhysicsEnabled = false;
        let previousRankings = {};
        
        // 페이지 로드 시 자동으로 데이터 로드
        window.addEventListener('DOMContentLoaded', function() {
            loadAutoData();
        });
        
        async function loadAutoData() {
            try {
                showAlert('info', '최신 데이터를 불러오는 중...');
                
                // GitHub에서 book_study_data.txt 파일 읽기 (캐시 방지)
                const cacheBuster = new Date().getTime();
                const response = await fetch(`./book_study_data.txt?v=${cacheBuster}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const csvData = await response.text();
                
                if (!csvData.trim()) {
                    throw new Error('데이터 파일이 비어있습니다.');
                }
                
                // TSV를 CSV로 변환 (탭을 쉼표로)
                const csvConverted = csvData.replace(/\t/g, ',');
                
                // 데이터 분석 및 시각화 (오류 방지 강화)
                const result = analyzeCSVDataSafely(csvConverted);
                
                if (!result || !result.clusters || result.clusters.length === 0) {
                    throw new Error('유효한 클러스터 데이터가 생성되지 않았습니다.');
                }
                
                renderTopologyVisualization(result);
                updateStats(result);
                setupClusterControls(result);
                currentData = result;
                
                document.getElementById('clusterControls').style.display = 'block';
                
                showAlert('success', `자동 로드 완료! ${result.responses.length}개 응답, ${result.clusters.length}개 클러스터가 생성되었습니다.`);
                
            } catch (error) {
                console.error('데이터 로드 오류:', error);
                showAlert('error', `데이터 로드 실패: ${error.message}. 샘플 데이터를 표시합니다.`);
                loadSampleData();
            }
        }
        
        // 안전한 데이터 분석 함수 (오류 방지 강화)
        function analyzeCSVDataSafely(csvData) {
            try {
                const lines = csvData.trim().split('\n');
                const responses = [];
                
                // 최소 2줄 이상 있어야 함 (헤더 + 데이터)
                if (lines.length < 2) {
                    console.warn('데이터가 너무 적습니다. 샘플 데이터를 사용합니다.');
                    return null;
                }
                
                // CSV 파싱 - 오류 방지 강화
                for (let i = 1; i < lines.length; i++) {
                    try {
                        const values = parseCSVLine(lines[i]);
                        
                        // 최소 조건 확인 (B열 이름, C열 내용 중 하나라도 있으면 유효)
                        if (values.length >= 2) {
                            const name = values[1] ? values[1].replace(/"/g, '').trim() : '';
                            const cColumnRaw = values[2] ? values[2].replace(/"/g, '').trim() : '';
                            
                            // 유효한 데이터만 추가
                            if (name || cColumnRaw) {
                                const response = {
                                    name: name || `응답자${i}`,
                                    keywords: cColumnRaw ? cColumnRaw.split(/[,\s]+/).filter(k => k.trim()) : ['기타'],
                                    summary: values[3] ? values[3].replace(/"/g, '').trim() : '',
                                    interpretation: values[4] ? values[4].replace(/"/g, '').trim() : '',
                                    cColumnData: cColumnRaw || '내용 없음'
                                };
                                responses.push(response);
                            }
                        }
                    } catch (rowError) {
                        console.warn(`행 ${i} 파싱 오류:`, rowError);
                        continue; // 해당 행만 건너뛰고 계속 진행
                    }
                }
                
                console.log(`파싱 완료: ${responses.length}개 응답 처리됨`);
                
                if (responses.length === 0) {
                    console.warn('유효한 응답이 없습니다.');
                    return null;
                }
                
                // 클러스터링 (오류 방지)
                const clusters = performAutomaticClusteringSafely(responses);
                
                if (!clusters || clusters.length === 0) {
                    console.warn('클러스터 생성 실패');
                    return null;
                }
                
                // 좌표 계산
                const coordinates = calculateAutoCoordinates(clusters);
                
                // 중심 개념 결정
                const allKeywords = responses.flatMap(r => r.keywords || []);
                const keywordFreq = {};
                allKeywords.forEach(k => {
                    if (k && k.trim()) {
                        keywordFreq[k] = (keywordFreq[k] || 0) + 1;
                    }
                });
                
                const centerConcept = Object.keys(keywordFreq).length > 0 ? 
                    Object.entries(keywordFreq).sort((a, b) => b[1] - a[1])[0]?.[0] : '디지털웰빙';
                
                return {
                    responses,
                    clusters,
                    coordinates,
                    centerConcept: '디지털웰빙',
                    stats: {
                        totalResponses: responses.length,
                        totalKeywords: Object.keys(keywordFreq).length,
                        clusterCount: clusters.length
                    }
                };
                
            } catch (error) {
                console.error('데이터 분석 중 오류:', error);
                return null;
            }
        }
        
        // 순위 변동 감지 및 크기 조절을 위한 함수
        function detectRankChanges(clusters) {
            const currentRankings = {};
            
            clusters.forEach(cluster => {
                // 현재 클러스터의 빈도수 기반 순위 계산
                const contentFreq = {};
                
                if (cluster.members && Array.isArray(cluster.members)) {
                    cluster.members.forEach(member => {
                        const content = member.cColumnData?.trim();
                        if (content && content.length > 0 && content !== '내용 없음') {
                            contentFreq[content] = (contentFreq[content] || 0) + 1;
                        }
                    });
                }
                
                // 빈도수 기준 정렬하여 현재 순위 생성
                const sortedContents = Object.entries(contentFreq)
                    .sort((a, b) => b[1] - a[1]);
                
                // 각 내용별 현재 순위 저장
                sortedContents.forEach(([content, frequency], index) => {
                    const key = `${cluster.name}:${content}`;
                    currentRankings[key] = {
                        rank: index + 1,
                        frequency: frequency,
                        cluster: cluster.name
                    };
                });
            });
            
            // 순위 변동 계산
            const rankChanges = {};
            
            Object.keys(currentRankings).forEach(key => {
                const current = currentRankings[key];
                const previous = previousRankings[key];
                
                if (previous) {
                    // 이전 데이터가 있는 경우 순위 변동 계산
                    if (current.rank > previous.rank) {
                        // 순위가 떨어짐 (숫자가 커짐 = 순위 하락)
                        rankChanges[key] = {
                            type: 'down',
                            previousRank: previous.rank,
                            currentRank: current.rank,
                            sizeMultiplier: 0.8 // -20% 크기
                        };
                    } else if (current.rank < previous.rank) {
                        // 순위가 올라감
                        rankChanges[key] = {
                            type: 'up',
                            previousRank: previous.rank,
                            currentRank: current.rank,
                            sizeMultiplier: 1.0 // 원래 크기 유지
                        };
                    } else {
                        // 순위 동일
                        rankChanges[key] = {
                            type: 'same',
                            previousRank: previous.rank,
                            currentRank: current.rank,
                            sizeMultiplier: 1.0 // 원래 크기 유지
                        };
                    }
                } else {
                    // 새로 등장한 내용
                    rankChanges[key] = {
                        type: 'new',
                        previousRank: null,
                        currentRank: current.rank,
                        sizeMultiplier: 1.0 // 원래 크기
                    };
                }
            });
            
            // 이전 순위 업데이트
            previousRankings = { ...currentRankings };
            
            console.log('순위 변동 감지:', rankChanges);
            return rankChanges;
        }

        function performAutomaticClusteringSafely(responses) {
            try {
                const clusterSeeds = [
                    { name: "환경설계", keywords: ["물리적환경", "공간배치", "트리거설정", "환경디자인"], color: "red" },
                    { name: "개인성장", keywords: ["정체성", "자아개발", "마음가짐", "내적변화", "성장마인드"], color: "yellow" },
                    { name: "시스템사고", keywords: ["시스템", "프로세스", "체계적", "구조화", "방법론"], color: "blue" },
                    { name: "지속성", keywords: ["반복", "루틴", "꾸준함", "지속가능", "일관성", "습관화"], color: "green" },
                    { name: "사회적관계", keywords: ["관계", "공동체", "사회적책임", "동료", "협력", "네트워크"], color: "purple" },
                    { name: "점진적변화", keywords: ["작은변화", "복리효과", "누적", "단계적", "점진적개선"], color: "orange" },
                    { name: "감정동기", keywords: ["감정", "동기부여", "만족감", "성취감", "자신감"], color: "pink" },
                    { name: "실용적도구", keywords: ["도구", "기술활용", "앱", "디지털도구", "실행방법"], color: "cyan" }
                ];
                
                const clusters = [];
                let totalAssigned = 0;
                
                // 모든 응답을 순회하며 클러스터에 배정
                responses.forEach((response, index) => {
                    try {
                        let bestMatch = { score: 0, cluster: null };
                        
                        // 키워드 매칭 (안전하게)
                        clusterSeeds.forEach(seed => {
                            try {
                                const keywords = response.keywords || [];
                                const matchScore = keywords.filter(keyword => {
                                    if (!keyword || typeof keyword !== 'string') return false;
                                    return seed.keywords.some(seedKeyword => {
                                        if (!seedKeyword || typeof seedKeyword !== 'string') return false;
                                        const kw = keyword.toLowerCase().trim();
                                        const sw = seedKeyword.toLowerCase().trim();
                                        return kw === sw || 
                                               (kw.length > 2 && sw.includes(kw)) ||
                                               (sw.length > 2 && kw.includes(sw));
                                    });
                                }).length;
                                
                                if (matchScore > bestMatch.score) {
                                    bestMatch = { score: matchScore, cluster: seed };
                                }
                            } catch (matchError) {
                                console.warn('매칭 오류:', matchError);
                            }
                        });
                        
                        // 매칭되지 않으면 순환 배정
                        if (bestMatch.score === 0) {
                            const fallbackIndex = index % clusterSeeds.length;
                            bestMatch.cluster = clusterSeeds[fallbackIndex];
                        }
                        
                        // 클러스터에 추가
                        let cluster = clusters.find(c => c.name === bestMatch.cluster.name);
                        if (!cluster) {
                            cluster = {
                                name: bestMatch.cluster.name,
                                color: bestMatch.cluster.color,
                                members: [],
                                keywords: []
                            };
                            clusters.push(cluster);
                        }
                        
                        cluster.members.push(response);
                        if (response.keywords) {
                            cluster.keywords.push(...response.keywords);
                        }
                        totalAssigned++;
                        
                    } catch (responseError) {
                        console.warn(`응답 ${index} 처리 오류:`, responseError);
                    }
                });
                
                console.log(`클러스터링 완료: ${totalAssigned}개 배정, ${clusters.length}개 클러스터`);
                return clusters;
                
            } catch (error) {
                console.error('클러스터링 오류:', error);
                return [];
            }
        }
        
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current.trim());
            return result;
        }
        
        function calculateAutoCoordinates(clusters) {
            const centerX = 700, centerY = 600;
            const baseRadius = 280;
            const coordinates = [];
            
            // 순위 변동 감지
            const rankChanges = detectRankChanges(clusters);

                isCenter: true
            });
            
            // 물리 기반 클러스터 노드 생성
            clusters.forEach((cluster, clusterIndex) => {
                try {
                    const clusterAngle = (360 / clusters.length) * clusterIndex;
                    
                    const contentFreq = {};
                    const contentAuthors = {};
                    
                    if (cluster.members && Array.isArray(cluster.members)) {
                        cluster.members.forEach((member, memberIndex) => {

                    const topContents = Object.entries(contentFreq)

        function updatePhysics() {
            const centerNode = physicsNodes.find(n => n.isCenter);
            const damping = 0.98;
            const dt = 0.016;
            const currentTime = performance.now();
            
            physicsNodes.forEach((node, i) => {
                if (node.isCenter) {
                    // 🍩 중심 노드는 도넛 자석 안에서만 움직임
                    const donutRadius = 80;
                    const distFromCenter = Math.sqrt(node.vx * node.vx + node.vy * node.vy);
                    
                    if (distFromCenter > 0.1) {
                        const restoreForce = 0.3;
                        node.vx += -node.vx * restoreForce * dt;
                        node.vy += -node.vy * restoreForce * dt;
                    }
                    
                    node.x += node.vx * dt;
                    node.y += node.vy * dt;
                    
                    const offsetX = node.x - 700;
                    const offsetY = node.y - 600;
                    const dist = Math.sqrt(offsetX * offsetX + offsetY * offsetY);
                    
                    if (dist > donutRadius) {
                        const angle = Math.atan2(offsetY, offsetX);
                        node.x = 700 + Math.cos(angle) * donutRadius;
                        node.y = 600 + Math.sin(angle) * donutRadius;
                        node.vx *= -0.5;
                        node.vy *= -0.5;
                    }
                    
                } else {
                    // 🐟 물고기들의 BRIO 미로 물리학!
                    
                    // 🧱 1. BRIO 가상벽 충돌 체크 (랜덤 발생)
                    if (currentTime - node.lastWallCheck > 500) { // 0.5초마다 체크
                        node.lastWallCheck = currentTime;
                        
                        // 랜덤하게 벽과 충돌 (30% 확률)
                        if (Math.random() < 0.3) {
                            const randomWall = virtualWalls[Math.floor(Math.random() * virtualWalls.length)];
                            
                            // 벽과의 거리 체크
                            const distToWall = pointToLineDistance(node.x, node.y, randomWall.x1, randomWall.y1, randomWall.x2, randomWall.y2);
                            
                            if (distToWall < randomWall.thickness) {
                                // 새로운 충돌 시작
                                if (!node.wallCollisions.has(randomWall)) {
                                    node.wallCollisions.set(randomWall, {
                                        startTime: currentTime,
                                        resistance: 1.0
                                    });
                                    console.log(`🐟 물고기 ${i}가 벽에 충돌! 😤`);
                                }
                            }
                        }
                    }
                    
                    // 🧱 2. 활성 벽 충돌 저항 계산
                    let totalWallResistance = { x: 0, y: 0 };
                    
                    node.wallCollisions.forEach((collision, wall) => {
                        const elapsedTime = (currentTime - collision.startTime) / 1000; // 초 단위
                        
                        // BRIO 저항도 계산: 100% → 70% → 30% → 0%
                        let resistance = 0;
                        if (elapsedTime < 1) {
                            resistance = 1.0; // 100% 저항 (1초간)
                        } else if (elapsedTime < 2) {
                            resistance = 0.7; // 70% 저항 (1-2초)
                        } else if (elapsedTime < 3) {
                            resistance = 0.3; // 30% 저항 (2-3초)
                        } else {
                            resistance = 0; // 0% 저항 (3초 후)
                            node.wallCollisions.delete(wall); // 충돌 종료
                        }
                        
                        if (resistance > 0) {
                            // 벽의 법선 벡터 계산
                            const wallVx = wall.x2 - wall.x1;
                            const wallVy = wall.y2 - wall.y1;
                            const wallLength = Math.sqrt(wallVx * wallVx + wallVy * wallVy);
                            
                            if (wallLength > 0) {
                                // 벽에 수직인 방향으로 저항
                                const normalX = -wallVy / wallLength;
                                const normalY = wallVx / wallLength;
                                
                                // 물고기 속도와 법선의 내적 (벽으로 향하는 속도)
                                const velocityDotNormal = node.vx * normalX + node.vy * normalY;
                                
                                if (velocityDotNormal < 0) { // 벽 쪽으로 이동하는 경우만
                                    totalWallResistance.x += normalX * Math.abs(velocityDotNormal) * resistance * 50;
                                    totalWallResistance.y += normalY * Math.abs(velocityDotNormal) * resistance * 50;
                                }
                            }
                        }
                    });
                    
                    // 🪨 3. 자석 돌의 도넛 자력 효과
                    const stone = magneticStones.find(s => s.nodeIndex === i);
                    if (stone) {
                        const dx_stone = node.x - stone.targetX;
                        const dy_stone = node.y - stone.targetY;
                        const dist_stone = Math.sqrt(dx_stone * dx_stone + dy_stone * dy_stone);
                        
                        if (dist_stone > 0) {
                            if (dist_stone > stone.coreRadius && dist_stone < stone.donutRadius) {
                                const pushStrength = stone.pushForce * (1 - (dist_stone - stone.coreRadius) / (stone.donutRadius - stone.coreRadius));
                                node.vx += (dx_stone / dist_stone) * pushStrength * dt * 60;
                                node.vy += (dy_stone / dist_stone) * pushStrength * dt * 60;
                            }
                            else if (dist_stone <= stone.coreRadius) {
                                const pullStrength = stone.pullForce;
                                node.vx -= (dx_stone / dist_stone) * pullStrength * dt * 50;
                                node.vy -= (dy_stone / dist_stone) * pullStrength * dt * 50;
                            }
                            else if (dist_stone > stone.donutRadius) {
                                const guideForce = 0.03;
                                node.vx -= (dx_stone / dist_stone) * guideForce * dt * 30;
                                node.vy -= (dy_stone / dist_stone) * guideForce * dt * 30;
                            }
                        }
                    }
                    
                    // 4. 중심에 대한 약한 스프링 힘
                    const dx = centerNode.x - node.x;
                    const dy = centerNode.y - node.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    const targetDist = node.targetRadius || 300;
                    
                    if (dist > 0) {
                        const springForce = 0.005;
                        const force = (dist - targetDist) * springForce;
                        node.vx += (dx / dist) * force * dt;
                        node.vy += (dy / dist) * force * dt;
                    }
                    
                    // 5. 다른 물고기들과의 가벼운 충돌 방지
                    physicsNodes.forEach((other, j) => {
                        if (i !== j && !other.isCenter) {
                            const dx2 = other.x - node.x;
                            const dy2 = other.y - node.y;
                            const dist2 = Math.sqrt(dx2 * dx2 + dy2 * dy2);
                            const minDist = (node.size + other.size) * 0.6;
                            
                            if (dist2 < minDist && dist2 > 0) {
                                const pushForce = 0.2;
                                const force = (minDist - dist2) * pushForce;
                                node.vx -= (dx2 / dist2) * force * dt * 10;
                                node.vy -= (dy2 / dist2) * force * dt * 10;
                            }
                        }
                    });
                    
                    // 6. 경계 반발
                    const margin = 50;
                    if (node.x < margin) node.vx += (margin - node.x) * 0.005;
                    if (node.x > 1350) node.vx += (1350 - node.x) * 0.005;
                    if (node.y < margin) node.vy += (margin - node.y) * 0.005;
                    if (node.y > 1150) node.vy += (1150 - node.y) * 0.005;
                    
                    // 7. 🌊 작은 랜덤 노이즈 (톡톡거림 효과)
                    const noiseStrength = 0.1;
                    node.vx += (Math.random() - 0.5) * noiseStrength;
                    node.vy += (Math.random() - 0.5) * noiseStrength;
                    
                    // 🧱 8. 벽 저항 적용
                    node.vx += totalWallResistance.x * dt;
                    node.vy += totalWallResistance.y * dt;
                    
                    // 위치 업데이트
                    node.x += node.vx * dt * 60;
                    node.y += node.vy * dt * 60;
                    
                    // 마찰 적용
                    node.vx *= damping;
                    node.vy *= damping;
                }
            });
        }
        
        // 🧮 점과 직선 사이의 거리 계산 함수
        function pointToLineDistance(px, py, x1, y1, x2, y2) {
            const A = px - x1;
            const B = py - y1;
            const C = x2 - x1;
            const D = y2 - y1;
            
            const dot = A * C + B * D;
            const lenSq = C * C + D * D;
            
            if (lenSq === 0) return Math.sqrt(A * A + B * B);
            
            let param = dot / lenSq;
            
            if (param < 0) {
                return Math.sqrt(A * A + B * B);
            } else if (param > 1) {
                const E = px - x2;
                const F = py - y2;
                return Math.sqrt(E * E + F * F);
            } else {
                const xx = x1 + param * C;
                const yy = y1 + param * D;
                const dx = px - xx;
                const dy = py - yy;
                return Math.sqrt(dx * dx + dy * dy);
            }
        }
        
        function updateDOM() {
            physicsNodes.forEach(node => {
                if (node.domElement) {
                    const halfSize = node.size / 2;
                    node.domElement.style.left = (node.x - halfSize) + 'px';
                    node.domElement.style.top = (node.y - halfSize) + 'px';
                }
            });
        }
        
        function updateConnections() {
            const centerNode = physicsNodes.find(n => n.isCenter);
            
            physicsNodes.forEach((node, index) => {
                if (!node.isCenter) {
                    const lineElement = document.getElementById(`line-${index}`);
                    if (lineElement && centerNode) {
                        const dx = node.x - centerNode.x;
                        const dy = node.y - centerNode.y;
                        const length = Math.sqrt(dx * dx + dy * dy);
                        const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                        
                        lineElement.style.left = centerNode.x + 'px';
                        lineElement.style.top = centerNode.y + 'px';
                        lineElement.style.width = length + 'px';
                        lineElement.style.transform = `rotate(${angle}deg)`;
                        lineElement.style.zIndex = '1';
                    }
                }
            });
        }
        
        function stopPhysicsSimulation() {
            isPhysicsEnabled = false;
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            console.log('🛑 물리 시뮬레이션 정지');
        }
        
        function togglePhysics() {
            const button = document.getElementById('physicsToggle');
            
            if (isPhysicsEnabled) {
                stopPhysicsSimulation();
                button.textContent = '🐟 물리 OFF';
                button.style.background = '#6c757d';
                showAlert('info', '물리 시뮬레이션이 정지되었습니다.');
            } else {
                if (physicsNodes.length > 0) {
                    startPhysicsSimulation();
                    button.textContent = '🐟 물리 ON';
                    button.style.background = '#28a745';
                    showAlert('success', '🌟 물고기 떼 시뮬레이션 시작! 노드들이 유기적으로 움직입니다.');
                } else {
                    showAlert('error', '먼저 데이터를 로드해주세요.');
                }
            }
        }
    </script>

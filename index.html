<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동 토폴로지 마인드맵</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
        }
        
        .control-panel {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .csv-input {
            width: 100%;
            height: 150px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-family: monospace;
            font-size: 13px;
            resize: vertical;
            margin-bottom: 15px;
        }
        
        .button {
            background: #007acc;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 5px;
            transition: all 0.3s;
        }
        
        .button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        
        .button-success {
            background: #28a745;
        }
        
        .button-success:hover {
            background: #1e7e34;
        }
        
        .button-danger {
            background: #dc3545;
        }
        
        .topology-canvas {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            height: 600px;
            overflow: hidden;
        }
        
        .node {
            position: absolute;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            user-select: none;
        }
        
        .node:hover {
            transform: scale(1.1);
            z-index: 10;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .center-node {
            width: 120px;
            height: 120px;
            background: #000;
            color: white;
            font-size: 16px;
            z-index: 5;
            border: 4px solid #333;
        }
        
        .person-node {
            width: 80px;
            height: 80px;
            font-size: 11px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            border: 3px solid rgba(255,255,255,0.3);
        }
        
        .node-info {
            position: absolute;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            z-index: 20;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            max-width: 200px;
        }
        
        .node:hover .node-info {
            opacity: 1;
        }
        
        .connection-line {
            position: absolute;
            height: 2px;
            background: rgba(0,0,0,0.2);
            transform-origin: left center;
            z-index: 1;
            transition: all 0.3s;
        }
        
        .connection-line:hover {
            background: rgba(0,0,0,0.4);
            height: 3px;
        }
        
        .cluster-controls {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .cluster-toggle {
            display: inline-block;
            padding: 8px 16px;
            margin: 5px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }
        
        .cluster-toggle.active {
            background: #007acc;
            transform: scale(1.05);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #007acc;
        }
        
        .stat-label {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid;
        }
        
        .alert-info {
            background: #d1ecf1;
            border-color: #17a2b8;
            color: #0c5460;
        }
        
        .alert-success {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }
        
        .color-red { background: #ff4444; }
        .color-yellow { background: #ffdd44; color: #333; text-shadow: none; }
        .color-blue { background: #4488ff; }
        .color-green { background: #44dd44; color: #333; text-shadow: none; }
        .color-purple { background: #aa44ff; }
        .color-orange { background: #ff8844; }
        .color-pink { background: #ff44aa; }
        .color-cyan { background: #44aaff; }
        
        .loading {
            text-align: center;
            color: #007acc;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">🧠 자동 토폴로지 마인드맵</div>
            <div class="subtitle">북스터디 데이터가 자동으로 시각화됩니다</div>
        </div>
        
        <div class="stats" id="statsContainer">
            <div class="stat-card">
                <div class="stat-number" id="responseCount">0</div>
                <div class="stat-label">총 응답</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="keywordCount">0</div>
                <div class="stat-label">키워드</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="clusterCount">0</div>
                <div class="stat-label">클러스터</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="centerConcept">-</div>
                <div class="stat-label">중심 개념</div>
            </div>
        </div>
        
        <div class="control-panel">
            <h3>📊 데이터 상태</h3>
            <div class="alert alert-info">
                <strong>자동 업데이트:</strong> 구글 스프레드시트에서 5분마다 자동 동기화됩니다
            </div>
            
            <div>
                <button class="button button-success" onclick="loadAutoData()">🔄 최신 데이터 로드</button>
                <button class="button" onclick="loadSampleData()">📝 샘플 데이터 보기</button>
                <button class="button button-danger" onclick="clearAll()">🗑️ 화면 지우기</button>
                <button class="button" onclick="exportImage()">📸 이미지 저장</button>
            </div>
        </div>
        
        <div class="cluster-controls" id="clusterControls" style="display: none;">
            <h3>🎛️ 클러스터 토글</h3>
            <div id="clusterButtons"></div>
        </div>
        
        <div class="topology-canvas" id="topologyCanvas">
            <div class="loading">
                <h3>📡 북스터디 데이터를 불러오는 중...</h3>
                <p>잠시만 기다려주세요</p>
            </div>
        </div>
    </div>

    <script>
        let currentData = null;
        let visibleClusters = new Set();
        
        // 페이지 로드 시 자동으로 데이터 로드
        window.addEventListener('DOMContentLoaded', function() {
            loadAutoData();
        });
        
        async function loadAutoData() {
            try {
                showAlert('info', '최신 데이터를 불러오는 중...');
                
                // GitHub에서 book_study_data.txt 파일 읽기
                const response = await fetch('./book_study_data.txt');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const csvData = await response.text();
                
                if (!csvData.trim()) {
                    throw new Error('데이터 파일이 비어있습니다.');
                }
                
                // TSV를 CSV로 변환 (탭을 쉼표로)
                const csvConverted = csvData.replace(/\t/g, ',');
                
                // 데이터 분석 및 시각화
                const result = analyzeCSVData(csvConverted);
                renderTopologyVisualization(result);
                updateStats(result);
                setupClusterControls(result);
                currentData = result;
                
                document.getElementById('clusterControls').style.display = 'block';
                
                showAlert('success', `자동 로드 완료! ${result.responses.length}개 응답, ${result.clusters.length}개 클러스터가 생성되었습니다.`);
                
            } catch (error) {
                console.error('데이터 로드 오류:', error);
                showAlert('error', `데이터 로드 실패: ${error.message}. 샘플 데이터를 표시합니다.`);
                loadSampleData();
            }
        }
        
        function analyzeCSVData(csvData) {
            const lines = csvData.trim().split('\n');
            const responses = [];
            
            // CSV 파싱
            for (let i = 1; i < lines.length; i++) {
                const values = parseCSVLine(lines[i]);
                if (values.length >= 3 && values[1]) {
                    const response = {
                        name: values[1].replace(/"/g, ''),
                        keywords: values[2] ? values[2].replace(/"/g, '').split(/[,\s]+/).filter(k => k.trim()) : [],
                        summary: values[3] ? values[3].replace(/"/g, '') : '',
                        interpretation: values[4] ? values[4].replace(/"/g, '') : ''
                    };
                    if (response.keywords.length > 0) {
                        responses.push(response);
                    }
                }
            }
            
            if (responses.length === 0) {
                throw new Error('유효한 응답 데이터가 없습니다.');
            }
            
            // 클러스터링
            const clusters = performAutomaticClustering(responses);
            
            // 좌표 계산
            const coordinates = calculateAutoCoordinates(clusters);
            
            // 중심 개념 결정
            const allKeywords = responses.flatMap(r => r.keywords);
            const keywordFreq = {};
            allKeywords.forEach(k => keywordFreq[k] = (keywordFreq[k] || 0) + 1);
            const centerConcept = Object.entries(keywordFreq)
                .sort((a, b) => b[1] - a[1])[0]?.[0] || '북스터디';
            
            return {
                responses,
                clusters,
                coordinates,
                centerConcept,
                stats: {
                    totalResponses: responses.length,
                    totalKeywords: Object.keys(keywordFreq).length,
                    clusterCount: clusters.length
                }
            };
        }
        
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current);
            return result;
        }
        
        function performAutomaticClustering(responses) {
            const clusterSeeds = [
                { name: "환경설계", keywords: ["환경", "설계", "공간", "배치", "신호", "트리거", "물리적"], color: "red" },
                { name: "개인성장", keywords: ["정체성", "성장", "변화", "동기", "의지", "마음", "자아"], color: "yellow" },
                { name: "시스템사고", keywords: ["시스템", "과정", "방법", "프로세스", "구조", "체계"], color: "blue" },
                { name: "지속성", keywords: ["반복", "루틴", "자동화", "꾸준함", "지속", "일관성", "습관"], color: "green" },
                { name: "사회적관계", keywords: ["관계", "공동체", "책임", "동료", "사회적", "협력"], color: "purple" },
                { name: "점진적변화", keywords: ["작은", "복리", "누적", "단계", "점진적", "미세", "개선"], color: "orange" },
                { name: "감정동기", keywords: ["감정", "느낌", "만족", "성취", "자신감", "동기부여"], color: "pink" },
                { name: "실용적도구", keywords: ["도구", "기술", "앱", "알림", "실행", "계획", "관리"], color: "cyan" }
            ];
            
            const clusters = [];
            const assigned = new Set();
            
            responses.forEach(person => {
                if (assigned.has(person.name)) return;
                
                let bestMatch = { score: 0, cluster: null };
                
                clusterSeeds.forEach(seed => {
                    const matchScore = person.keywords.filter(keyword => 
                        seed.keywords.some(seedKeyword => 
                            keyword.toLowerCase().includes(seedKeyword.toLowerCase()) || 
                            seedKeyword.toLowerCase().includes(keyword.toLowerCase())
                        )
                    ).length;
                    
                    if (matchScore > bestMatch.score) {
                        bestMatch = { score: matchScore, cluster: seed };
                    }
                });
                
                if (bestMatch.score === 0) {
                    bestMatch.cluster = { name: "기타", color: "gray" };
                }
                
                let cluster = clusters.find(c => c.name === bestMatch.cluster.name);
                if (!cluster) {
                    cluster = {
                        name: bestMatch.cluster.name,
                        color: bestMatch.cluster.color,
                        members: [],
                        keywords: []
                    };
                    clusters.push(cluster);
                }
                
                cluster.members.push(person);
                cluster.keywords.push(...person.keywords);
                assigned.add(person.name);
            });
            
            return clusters;
        }
        
        function calculateAutoCoordinates(clusters) {
            const centerX = 600, centerY = 250;
            const baseRadius = 200;
            const coordinates = [];
            
            // 중심점
            coordinates.push({
                name: "중심개념",
                x: centerX,
                y: centerY,
                color: "black",
                size: "large",
                type: "center"
            });
            
            // 클러스터별 배치
            clusters.forEach((cluster, clusterIndex) => {
                const clusterAngle = (360 / clusters.length) * clusterIndex;
                
                cluster.members.forEach((member, memberIndex) => {
                    const memberAngle = clusterAngle + (memberIndex * 25) - (cluster.members.length * 12.5);
                    const radius = baseRadius + (Math.floor(memberIndex / 2) * 60);
                    
                    const x = centerX + Math.cos(memberAngle * Math.PI / 180) * radius;
                    const y = centerY + Math.sin(memberAngle * Math.PI / 180) * radius;
                    
                    coordinates.push({
                        name: member.name,
                        x: Math.max(50, Math.min(1150, x)),
                        y: Math.max(50, Math.min(450, y)),
                        color: cluster.color,
                        size: "medium",
                        type: "person",
                        cluster: cluster.name,
                        keywords: member.keywords.join(", "),
                        summary: member.summary
                    });
                });
            });
            
            return coordinates;
        }
        
        function renderTopologyVisualization(data) {
            const canvas = document.getElementById('topologyCanvas');
            canvas.innerHTML = '';
            
            // 연결선 먼저 그리기
            const centerCoord = data.coordinates.find(c => c.type === 'center');
            data.coordinates.filter(c => c.type === 'person').forEach(coord => {
                const line = document.createElement('div');
                line.className = 'connection-line';
                
                const dx = coord.x - centerCoord.x;
                const dy = coord.y - centerCoord.y;
                const length = Math.sqrt(dx * dx + dy * dy);
                const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                
                line.style.left = centerCoord.x + 'px';
                line.style.top = centerCoord.y + 'px';
                line.style.width = length + 'px';
                line.style.transform = `rotate(${angle}deg)`;
                line.style.zIndex = '1';
                
                canvas.appendChild(line);
            });
            
            // 노드 그리기
            data.coordinates.forEach(coord => {
                const node = document.createElement('div');
                node.className = `node ${coord.type === 'center' ? 'center-node' : 'person-node'} color-${coord.color}`;
                node.style.left = (coord.x - (coord.type === 'center' ? 60 : 40)) + 'px';
                node.style.top = (coord.y - (coord.type === 'center' ? 60 : 40)) + 'px';
                
                if (coord.type === 'center') {
                    node.innerHTML = data.centerConcept;
                } else {
                    node.innerHTML = coord.name;
                    node.dataset.cluster = coord.cluster;
                    
                    // 툴팁 정보
                    const info = document.createElement('div');
                    info.className = 'node-info';
                    info.innerHTML = `
                        <strong>${coord.name}</strong><br>
                        클러스터: ${coord.cluster}<br>
                        키워드: ${coord.keywords}<br>
                        ${coord.summary ? `요약: ${coord.summary.substring(0, 50)}...` : ''}
                    `;
                    info.style.left = '90px';
                    info.style.top = '-10px';
                    node.appendChild(info);
                }
                
                canvas.appendChild(node);
            });
            
            // 모든 클러스터를 기본적으로 보이게
            visibleClusters.clear();
            data.clusters.forEach(cluster => visibleClusters.add(cluster.name));
        }
        
        function setupClusterControls(data) {
            const buttonsContainer = document.getElementById('clusterButtons');
            buttonsContainer.innerHTML = '';
            
            data.clusters.forEach(cluster => {
                const button = document.createElement('button');
                button.className = 'cluster-toggle active';
                button.innerHTML = `${getClusterEmoji(cluster.color)} ${cluster.name} (${cluster.members.length})`;
                button.onclick = () => toggleCluster(cluster.name, button);
                buttonsContainer.appendChild(button);
            });
            
            // 전체 제어 버튼
            const showAllBtn = document.createElement('button');
            showAllBtn.className = 'cluster-toggle';
            showAllBtn.innerHTML = '👁️ 전체 보기';
            showAllBtn.onclick = showAllClusters;
            buttonsContainer.appendChild(showAllBtn);
            
            const hideAllBtn = document.createElement('button');
            hideAllBtn.className = 'cluster-toggle';
            hideAllBtn.innerHTML = '🙈 전체 숨기기';
            hideAllBtn.onclick = hideAllClusters;
            buttonsContainer.appendChild(hideAllBtn);
        }
        
        function toggleCluster(clusterName, button) {
            const nodes = document.querySelectorAll(`[data-cluster="${clusterName}"]`);
            
            if (visibleClusters.has(clusterName)) {
                nodes.forEach(node => {
                    node.style.opacity = '0.2';
                    node.style.transform = 'scale(0.8)';
                });
                button.classList.remove('active');
                visibleClusters.delete(clusterName);
            } else {
                nodes.forEach(node => {
                    node.style.opacity = '1';
                    node.style.transform = 'scale(1)';
                });
                button.classList.add('active');
                visibleClusters.add(clusterName);
            }
        }
        
        function showAllClusters() {
            document.querySelectorAll('[data-cluster]').forEach(node => {
                node.style.opacity = '1';
                node.style.transform = 'scale(1)';
            });
            document.querySelectorAll('.cluster-toggle').forEach(btn => {
                if (!btn.innerHTML.includes('👁️') && !btn.innerHTML.includes('🙈')) {
                    btn.classList.add('active');
                }
            });
            if (currentData) {
                visibleClusters.clear();
                currentData.clusters.forEach(cluster => visibleClusters.add(cluster.name));
            }
        }
        
        function hideAllClusters() {
            document.querySelectorAll('[data-cluster]').forEach(node => {
                node.style.opacity = '0.2';
                node.style.transform = 'scale(0.8)';
            });
            document.querySelectorAll('.cluster-toggle').forEach(btn => {
                if (!btn.innerHTML.includes('👁️') && !btn.innerHTML.includes('🙈')) {
                    btn.classList.remove('active');
                }
            });
            visibleClusters.clear();
        }
        
        function updateStats(data) {
            document.getElementById('responseCount').textContent = data.stats.totalResponses;
            document.getElementById('keywordCount').textContent = data.stats.totalKeywords;
            document.getElementById('clusterCount').textContent = data.stats.clusterCount;
            document.getElementById('centerConcept').textContent = data.centerConcept;
        }
        
        function getClusterEmoji(color) {
            const emojis = {
                red: '🔴', yellow: '🟡', blue: '🔵', green: '🟢',
                purple: '🟣', orange: '🟠', pink: '🩷', cyan: '🔵'
            };
            return emojis[color] || '⚪';
        }
        
        function loadSampleData() {
            const sampleData = `타임스탬프,이름,키워드,요약,해석,연관개념,변화정도,그룹예상
2024-01-24 10:00:00,김민준,"환경, 설계, 신호",환경이 행동을 만든다,물리적 공간을 바꾸니 습관이 달라졌다,디자인씽킹,크게 확장,
